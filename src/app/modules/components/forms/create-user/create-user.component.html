<app-header></app-header>
<p>create-item works!</p>
<form (ngSubmit)="onSubmit()" [formGroup]="createUserForm">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" class="form-control" formControlName="first_name" name="first_name">    
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" class="form-control" formControlName="last_name" name="last_name">    
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" class="form-control" formControlName="email" name="email">    
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control" formControlName="password" name="password">    
    </div>
    <div class="form-group">
        <label for="saved_items">Saved Items</label>
        <input type="textbox" id="saved_items" class="form-control" formControlName="saved_items" name="saved_items">    
    </div>
    <button type="submit">Submit</button>

</form>
