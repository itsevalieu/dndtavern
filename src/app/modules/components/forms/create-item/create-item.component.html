<app-header></app-header>
<p>create-item works!</p>
<form (ngSubmit)="onSubmit()" [formGroup]="createItemForm">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" formControlName="title" name="title">    
    </div>
    <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input type="text" id="subtitle" class="form-control" formControlName="subtitle" name="subtitle">    
    </div>
    <div class="form-group">
        <label for="author_id">Author</label>
        <input type="text" id="author_id" class="form-control" formControlName="author_id" name="author_id">    
    </div>
    <div class="form-group">
        <label for="short-description">Short Description</label>
        <input type="text" id="short-description" class="form-control" formControlName="short-description" name="short-description">    
    </div>
    <div class="form-group">
        <label for="long-description">Long Description</label>
        <input type="textbox" id="long-description" class="form-control" formControlName="long-description" name="long-description">    
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" min="1" max="20" id="rating" class="form-control" formControlName="rating" name="rating">    
    </div>
    <div class="form-group">
        <label for="saved">Saved</label>
        <input type="checkbox" id="saved" class="form-control" formControlName="saved" name="saved" value="true" default="false">    
    </div>
    <div class="form-group">
        <label for="favorited">Favorited</label>
        <input type="checkbox" id="favorited" class="form-control" formControlName="favorited" name="favorited" value="true" default="false">    
    </div>
    <div class="form-group">
        <label for="type">Type:</label>
        <select type="radio" id="type" class="form-control" formControlName="type" name="type">
        <option value="oneshot">Oneshot</option> 
        <option value="item">Item</option> 
        <option value="weapon">Weapon</option> 
        <option value="npc">NPC</option> 
        <option value="character">Character</option>    
        </select> 
    </div>
    <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" class="form-control" formControlName="tags" name="tags">    
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" class="form-control" formControlName="category" name="category">
    </div>
    <!-- <div class="form-group">
        <label for="images">Images</label>
        <input type="text" id="images" class="form-control" formControlName="images" name="images">
    </div> -->
    <div class="form-group">
        <label for="link">Link</label>
        <input type="text" id="link" class="form-control" formControlName="link" name="link">
    </div>
    <button type="submit">Submit</button>

</form>
