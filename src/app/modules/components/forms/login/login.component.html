<p>login works!</p>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" class="form-control" ngModal name="email">    
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control" ngModal name="password">
    </div>
    <button type="submit">Submit</button>

</form>
